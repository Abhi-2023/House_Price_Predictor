name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test application startup
        run: |
          python -c "import app; print('App imports successfully')"
        env:
          PORT: 5000

      - name: Check for required model files
        run: |
          if [ ! -f "house_pred.pkl" ]; then
            echo "Error: house_pred.pkl not found"
            exit 1
          fi
          if [ ! -f "scaler.pkl" ]; then
            echo "Error: scaler.pkl not found"
            exit 1
          fi
          echo "All model files present"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t house-price-predictor:latest .

      - name: Test Docker container
        run: |
          docker run -d -p 5000:5000 --name test-container -e PORT=5000 house-price-predictor:latest
          sleep 10
          curl --fail http://localhost:5000 || exit 1
          docker stop test-container
          docker rm test-container
